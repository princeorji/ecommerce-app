{% extends 'base.html' %}

{% block content %}
    <style>
        #cart-page {
            margin: 80px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-info {
            display: flex;
            flex-wrap: wrap; 
        }
        th {
            text-align: left;
            padding: 5px;
            color: #fff;
            background: #fb774b;
            font-weight: normal;
        }
        td {
            padding: 10px 5px;
        }
        td input {
            width: 40px;
            height: 30px;
            padding: 5px;
        }
        td a {
            color: #fb774b;
            font-size: 12px;
        }
        td img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }
        .total-price {
            display: flex;
            justify-content: flex-end;
        }
        .total-price table {
            border-top: 3px solid #fb774b;
            width: 100%;
            max-width: 400%;
        }
        td:last-child {
            text-align: right;
        }
        th:last-child {
            text-align: right;
        }  
    </style>

    <section id="cart-page" class="container pt-5">
        <div class="small-container">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info"></div>
                        <img class="mb-3" src="" alt="">
                        <div>
                            <p class="mb-0">Men's Fashion T-shirt</p>
                            <small>Price: $139.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>total</td>
                        <td>$139.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
