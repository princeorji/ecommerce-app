{% extends 'base.html' %}
{% load static %}

{% block title %}Product{% endblock %}
{% block head_css_page %}<link rel="stylesheet" href="{% static 'css/product.css' %}">{% endblock head_css_page %}
{% block content %}
    <section class="container sproduct my-5 pt-5">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-12 col-12">
                    <img class="text-fluid w-100 pb-1" src="{{product.image.url}}" alt="" id="MainImg">
                </div>
                <div class="col-lg-6 col-md-12 col-12">
                    <h6>Home / {{product.category}}</h6>
                    <h3 class="py-4">{{product.name}}</h3>
                    <h2>${{product.price}}</h2>
                    <select class="my-3">
                        {% for category in product.size.all %}
                            <option>{{size.category}}</option>
                        {% endfor %}
                    </select>
                    <button class="buy-btn">Add To Cart</button>
                    <h4 class="mt-5 mb-3">Product Details</h4>
                    <span>{{product.description}}</span>
                </div>
            </div>
        </div>
    </section>    
{% endblock %}
