{% extends 'base.html' %}

{% block title %}Product{% endblock %}
{% block content %}
    <style>
        .small-img-grp {
            display: flex;
            justify-content: space-between;
        }
        .small-img-grp {
            flex-basis: 24%;
            cursor: pointer;
        }
        .sproduct select {
            display: block;
            padding: 5px 10px;
        }
        .sproduct input {
            width: 50px;
            height: 40px;
            padding-left: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        .sproduct input:focus {
            outline: none;
        }
        .buy-btn {
            background: #fb774b;
            opacity: 1;
            transition: 0.3s all;
        }
    </style>

    <section class="container sproduct my-5 pt-5">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-12 col-12">
                <img class="text-fluid w-100 pb-1" src="" alt="" id="MainImg">
                <div class="small-img-grp">
                    <div class="small-img-col">
                        <img src="" width="100%" class="small-img" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
                <h6>Home / T-shirt</h6>
                <h3 class="py-4">Mens Fashion T-shirt</h3>
                <h2>$139.00</h2>
                <select class="my-3">
                    <option>Select Size</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>Small</option>
                    <option>Large</option>
                </select>
                <input type="number" name="" value="1" id="">
                <button class="buy-btn">Add To Cart</button>
                <h4 class="mt-5 mb-3">Product Details</h4>
                <span></span>
            </div>
        </div>
    </section> 
{% endblock %}
